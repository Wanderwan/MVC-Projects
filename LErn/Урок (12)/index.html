<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Моя базовая страница</title>

  <!-- Простейшие стили прямо в документе -->
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --accent: #0066cc;
      --muted: #666;
      --radius: 10px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body { height:100%; margin:0; background:var(--bg); color:#111; }
    .wrap {
      max-width:900px;
      margin:36px auto;
      padding:24px;
    }
    header {
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }
    header h1 { margin:0; font-size:1.5rem; }
    nav a { margin-right:12px; color:var(--accent); text-decoration:none; font-weight:600; }
    main {
      background:var(--card);
      padding:18px;
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(15,20,30,0.06);
    }
    footer { margin-top:14px; color:var(--muted); font-size:0.9rem; }
    .btn {
      display:inline-block;
      padding:8px 14px;
      border-radius:8px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Моя страница</h1>
      <nav aria-label="Главная навигация">
        <a href="#about">Обо мне</a>
        <a href="#contact">Контакты</a>
      </nav>
    </header>

    <main>
      <section id="about">
        <h2>Обо мне</h2>
        <p>Это базовый шаблон HTML с простыми стилями и небольшим JavaScript. Используйте как стартовую точку для своего проекта.</p>
        <p><a class="btn" href="#contact">Связаться</a></p>
      </section>

      <hr />

      <section id="contact">
        <h2>Контакты</h2>
        <form id="contactForm">
          <label>
            Имя:<br />
            <input type="text" name="name" required />
          </label>
          <br /><br />
          <label>
            Email:<br />
            <input type="email" name="email" required />
          </label>
          <br /><br />
          <button type="submit">Отправить</button>
        </form>
        <div id="result" aria-live="polite" style="margin-top:12px;color:var(--muted)"></div>
      </section>
    </main>

    <footer>
      <p>© <span id="year"></span> Моя компания. Все права защищены.</p>
    </footer>
  </div>

  <!-- Небольшой JavaScript для демонстрации -->
  <script>
    // Подставляем текущий год
    document.getElementById('year').textContent = new Date().getFullYear();

    // Простая обработка формы (локально, без отправки на сервер)
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim()
      };
      document.getElementById('result').textContent = `Спасибо, ${data.name || 'пользователь'}! Мы получили ваш email: ${data.email || '—'}.`;
      form.reset();
    });
  </script>
</body>
</html>
